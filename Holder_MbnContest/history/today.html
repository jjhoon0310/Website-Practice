<!Doctype html>
<html>
	<head>
		<title>February 1st</title>
		<meta charset="utf-8">
  		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>		
		
		<link rel="stylesheet" href="side.css">
		<link rel="stylesheet" href="circleProgress.css">
		<script src="script.js" defer></script>
	</head>

    <body>
        <div class="topnav">
			<a href="history.html">
				<img src="back.png" class="back">
			</a>
			<h1 class="title">February 1st</h1>
		</div>

		<div class="main">
			<div class="set-size charts-container">
				<div class="pie">
					<div class="pie-wrapper progress-95">
						<span class="label">
							95<span class="smaller">%</span>
						</span>
						<div class="pie">
							  <div class="left-side half-circle"></div>
							  <div class="right-side half-circle"></div>
						</div>
						<div class="shadow"></div>
					</div>
				</div>

				<div class="pie-wrapper progress-75">
					<span class="label">
						75<span class="smaller">%</span>
					</span>
					<div class="pie">
						<div class="left-side half-circle"></div>
						<div class="right-side half-circle"></div>
					</div>
					<div class="shadow"></div>
				</div>
			</div>

			<div class="chartExplains">
				<h2 class="explain1">Driving Score</h2>
				<h2 class="explain2">Driving Range</h2>
			</div>
            

			<div class="options">
				<h2 class="icon-option">Driving Score</h2>
					<hr class="row">
					<p class="icon-list">Average Speed</p>
					<img src="arrow.png" class="arrow"><hr class="row">
					<p class="icon-list">Sudden Stop</p>
					<img src="arrow.png" class="arrow"><hr class="row">
					<p class="icon-list">Yield</p>
					<img src="arrow.png" class="arrow"><hr class="row">
				
				<h2 class="icon-option">Driving Range</h2>
					<hr class="row">
					<p class="icon-list">Set My Goal</p>
					<img src="arrow.png" class="arrow"><hr class="row">
					<p class="icon-list">Courses</p>
					<img src="arrow.png" class="arrow"><hr class="row">
			</div>
		</div>
    </body>
</html>
